<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Telegram Login</h3>
            <form id="phoneForm">
              <div class="mb-3">
                <input type="tel" class="form-control" name="phone" placeholder="Enter phone number" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Send Code</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('phoneForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const phone = document.querySelector('input[name="phone"]').value;
      const espIP = '192.168.178.237'; // آدرس IP ESP32 خود را وارد کنید
      
      try {
        const response = await fetch(`http://${espIP}/submit-phone?phone=${encodeURIComponent(phone)}`);
        
        if (response.ok) {
          window.location.href = `verify.html?phone=${encodeURIComponent(phone)}`;
        } else {
          const errorText = await response.text();
          alert(`Error: ${errorText}`);
        }
      } catch (error) {
        console.error('Fetch error:', error);
        alert('Failed to connect to ESP32. Check IP address and network connection.');
      }
    });
  </script>
</body>
</html>
