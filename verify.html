<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Enter Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script>
    // دریافت شماره تلفن از URL
    const urlParams = new URLSearchParams(window.location.search);
    const phone = urlParams.get('phone');
    
    // نمایش شماره تلفن در صفحه
    document.addEventListener('DOMContentLoaded', () => {
      if(phone) {
        document.getElementById('target-phone').innerText = phone;
      }
    });
  </script>
</head>
<body>
  <div class="form-container">
    <h4>Enter SMS Code</h4>
    <div class="note">
      <b>Operator:</b> Send SMS to this number:<br>
      <span id="target-phone" style="font-weight:bold;font-size:1.2em;"></span>
    </div>
    <form method="GET" action="http://IP_ESP32/verify">
      <input class="form-control my-3" name="code" placeholder="Enter code" required>
      <button class="btn btn-light w-100">Verify</button>
    </form>
  </div>
</body>
</html>
